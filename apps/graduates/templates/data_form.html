{% extends 'dashboard.html' %}
{% load static %}
{% block content %}
<section class="graduates">
  <form method="POST" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="h2_data_lab">Ingresa tus datos laborales</h2>
    <section class="form_section">
      <div class="form_group">
        <label for="InputRangoSalarial">Rango salarial</label>
        <select class="select_rango_salarial" name="rango_salarial" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Entre $1.000.000 - $3.000.000">Entre $1.000.000 - $3.000.000</option>
          <option value="Entre $3.000.000 - $6.000.000">Entre $3.000.000 - $6.000.000</option>
          <option value="Entre $6.000.000 - $9.000.000">Entre $6.000.000 - $9.000.000</option>
          <option value="Más de $10.000.000">Más de $10.000.000</option>
        </select>
      </div>
      <div class="form_group">
        <label for="InputCargo">Cargo actual</label>
        <input type="text" class="input_cargo" placeholder="P. ej. Desarrollador Senior" name="cargo" required />
      </div>
      <div class="form_group">
        <label for="InputTitulo">Título profesional</label>
        <input type="text" class="input_titulo" placeholder="P. ej. Ingeniero de software" name="titulo" required/>
      </div>
      <div class="form_group">
        <label for="InputExperiencia">Experiencia laboral</label>
        <input type="number" class="input_experiencia" min="0" max="50" name="experiencia_laboral"required />
      </div>
      <div class="form_group">
        <label for="InputHoja">Hoja de vida</label>
        <input type="file" class="input_hoja" accept=".pdf" name="hoja_vida" required />
      </div>
    </section>
    <h2 class="h2_data_emp">Ingresa tus datos empresariales</h2>
    <section class="form_section">
      <div class="form_group">
        <label for="InputTipo">Tipo de empleo</label>
        <select class="select_tipo" name="tipo_empleo" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Jornada completa">Jornada completa</option>
          <option value="Jornada parcial">Jornada parcial</option>
          <option value="Autónomo">Autónomo</option>
          <option value="Profesional independiente">Profesional independiente</option>
          <option value="Contrato temporal">Contrato temporal</option>
          <option value="Contrato de prácticas">Contrato de prácticas</option>
          <option value="Contrato de formación">Contrato de formación</option>
          <option value="Temporal">Temporal</option>
        </select>
      </div>
      <div class="form_group">
        <label for="InputEmpresa">Empresa</label>
        <input type="text" class="input_empresa" placeholder="P. ej. Microsoft" name="empresa" required/>
      </div>
      <div class="form_group">
        <label for="InputSector">Sector</label>
        <input type="text" class="input_sector" placeholder="P. ej. tecnología" name="sector" required />
      </div>
    </section>
    <section class="form_group_button">
        <button type="submit" class="button_send">Enviar</button>
    </section>
  </form>
</section>

{% endblock content %}
