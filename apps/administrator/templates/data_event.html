{% extends 'dashboard.html' %} {% load static %} {%block content%}
<h2>Crea un nuevo evento</h2>
<section class="Events">
  <form action="#" method="post" class="form">
    <div class="form_group">
      <label for="InputTipo">Tipo de evento</label>
      <select class="select_tipo">
        <option value="Selecciona una opción">Selecciona una opción</option>
        <option value="Jornada completa">Tena 1</option>
        <option value="Jornada completa">Tema 2</option>
        <option value="Jornada completa">Tema 3</option>
      </select>
    </div>
    <div class="form_group">
      <label for="InputTipo">Tema</label>
      <select class="select_tipo">
        <option value="Selecciona una opción">Selecciona un Tema</option>
        <option value="Jornada completa">Tipo 1</option>
        <option value="Jornada completa">Tipo 2</option>
        <option value="Jornada completa">Tipo 3</option>
      </select>
    </div>
    <div class="form_group">
      <label for="InputCargo">Fecha de inicio</label>
      <input
        type="date"  class="input_cargo"/>
    </div>
    <div class="form_group">
      <label for="InputHora_Inicio">Hora de inicio</label>
      <input type="time" class="input_Hora_Inicio" />
    </div>
    <div class="form_group">
      <label for="InputHora_Final">Hora de Finalizacion</label>
      <input type="time" class="input_Hora_Final" />
    </div>
    <div class="form_group">
      <label for="InputDescripción">Descripción</label>
      <textarea class="textarea_descripcion" rows="3"></textarea>
    </div>
    <div class="form_group">
      <button type="submit" class="button_send">Agendar</button>
    </div>
  </form>
</section>
{%endblock content%}
